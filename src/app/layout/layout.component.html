<div class="flex flex-col min-h-screen bg-slate-50 dark:bg-slate-950 transition-colors">
  <!-- Header -->
  <header
    class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50 shadow-sm dark:shadow-slate-950/30 transition-colors"
  >
    <div class="container mx-auto px-4 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <!-- Logo com cantos arredondados -->
        <img
          src="assets/images/logo.png"
          alt="ServiceDesk Pro Logo"
          width="40"
          height="40"
          class="rounded-xl shadow-sm"
          loading="eager"
        />
        <span class="text-xl font-bold text-slate-800 dark:text-white tracking-tight transition-colors"
          >ServiceDesk<span class="text-accent">Pro</span></span
        >
      </div>

      <div class="flex items-center gap-2">
        <nav class="flex gap-1 sm:gap-2">
          <a
            routerLink="/"
            routerLinkActive="text-accent font-semibold bg-blue-50 dark:bg-blue-950/50"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center gap-2 px-3 sm:px-4 py-2 rounded-lg transition-colors text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800"
            aria-label="Ir para lista de chamados"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <rect x="3" y="3" width="7" height="9"></rect>
              <rect x="14" y="3" width="7" height="5"></rect>
              <rect x="14" y="12" width="7" height="9"></rect>
              <rect x="3" y="16" width="7" height="5"></rect>
            </svg>
            <span class="hidden sm:inline">Meus Chamados</span>
          </a>
          <a
            routerLink="/tickets/new"
            routerLinkActive="text-accent font-semibold bg-blue-50 dark:bg-blue-950/50"
            class="flex items-center gap-2 px-3 sm:px-4 py-2 rounded-lg transition-colors text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800"
            aria-label="Criar novo chamado"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            <span class="hidden sm:inline">Novo Chamado</span>
          </a>
        </nav>

        <!-- Theme Toggle Button -->
        <button
          (click)="toggleTheme()"
          class="p-2 rounded-lg text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
          [attr.aria-label]="(isDark$ | async) ? 'Mudar para tema claro' : 'Mudar para tema escuro'"
          title="Alternar tema"
        >
          <!-- Sol (Light mode) -->
          <svg
            *ngIf="isDark$ | async"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="transition-transform hover:rotate-45"
            aria-hidden="true"
          >
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <!-- Lua (Dark mode) -->
          <svg
            *ngIf="!(isDark$ | async)"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="transition-transform hover:-rotate-12"
            aria-hidden="true"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <ng-content></ng-content>
  </main>

  <!-- Footer -->
  <footer class="bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 py-6 mt-8 transition-colors">
    <div class="container mx-auto px-4 text-center">
      <p class="text-sm text-slate-500 dark:text-slate-400 mb-2 transition-colors">
        Â© {{ currentYear }} ServiceDesk Pro. Todos os direitos reservados.
      </p>
      <p class="text-sm text-slate-400 dark:text-slate-500 transition-colors">
        Desenvolvido por
        <a
          href="https://alexholanda.com.br"
          target="_blank"
          rel="noopener noreferrer"
          class="text-accent hover:underline font-medium"
          >Alexsander Barreto</a
        >
      </p>
    </div>
  </footer>

  <!-- Toast Container -->
  <app-toast></app-toast>

  <!-- Keyboard Shortcuts Help -->
  <app-keyboard-help></app-keyboard-help>
</div>
